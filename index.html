  .check { color: #1a7a4a; }
  .card h3 { font-size: 15px; font-weight: 400; line-height: 1.4; margin-bottom: 8px; }
  .card p { font-size: 12px; color: var(--muted); line-height: 1.55; font-style: italic; }
  .card-footer { margin-top: 12px; font-family: 'IBM Plex Mono', monospace; font-size: 10px; color: #ccc; }

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function setLang(l) {
  lang = l;
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.textContent === l.toUpperCase()));
  document.documentElement.lang = l;
  document.body.setAttribute('dir', l === 'he' ? 'rtl' : 'ltr');
  updateTranslations();
  renderFilters();
  renderGrid();
  updateProgress();
}

function updateTranslations() {
  const t = T[lang];
  document.querySelectorAll('[data-t]').forEach(el => {
    const key = el.dataset.t;
    if (t[key]) el.textContent = t[key];
  });
  document.querySelectorAll('[data-t-placeholder]').forEach(el => {
    const key = el.dataset.tPlaceholder;
    if (t[key]) el.placeholder = t[key];
  });
}

function renderFilters() {
  const t = T[lang];
  const cats = ['all', ...new Set(CASES.map(c => c.cat))];
  const el = document.getElementById('filters');
  el.innerHTML = cats.map(cat => {
    const label = cat === 'all' ? t.filter_all : (t.cats[cat] || cat);
    return `<button class="filter-btn${filter === cat ? ' active' : ''}" onclick="setFilter('${cat}')">${label}</button>`;
  }).join('');
}

function setFilter(f) {
  filter = f;
  renderFilters();
  renderGrid();
}

function renderGrid() {
  const t = T[lang];
  const read = getRead();
  const notes = getNotes();
  const filtered = filter === 'all' ? CASES : CASES.filter(c => c.cat === filter);
  const el = document.getElementById('grid');
  if (!filtered.length) { el.innerHTML = '<div class="empty">No cases found.</div>'; return; }
  el.innerHTML = filtered.map(c => {
    const d = c[lang] || c.ru;
    const st = CAT_STYLE[c.cat] || {};
    const isRead = read.includes(c.id);
    const hasNote = !!notes[c.id];
    const catLabel = t.cats[c.cat] || c.cat;
    return `
      <div class="card${isRead ? ' read' : ''}" onclick="openModal(${c.id})">
        <div class="card-top">
          <span class="cat-tag" style="background:${st.bg};color:${st.color}">${c.tag} ${catLabel}</span>
          <div class="card-icons">
            ${hasNote ? '<span title="has note">üìù</span>' : ''}
            ${isRead ? '<span class="check">‚úì</span>' : ''}
          </div>
        </div>
        <h3>${d.title}</h3>
        <p>${d.goal.slice(0, 80)}‚Ä¶</p>
        <div class="card-footer">${c.year}</div>
      </div>`;
  }).join('');
}

function updateProgress() {
  const read = getRead();
  const n = read.length;
  const total = CASES.length;
  const pct = Math.round((n / total) * 100);
  document.getElementById('readCount').textContent = n;
  document.getElementById('totalCount').textContent = total;
  document.getElementById('progressFill').style.width = pct + '%';
}

// ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openModal(id) {
  currentCase = CASES.find(c => c.id === id);
  if (!currentCase) return;
  const t = T[lang];
  const d = currentCase[lang] || currentCase.ru;
  const st = CAT_STYLE[currentCase.cat] || {};
  const read = getRead();
  const notes = getNotes();
  const catLabel = t.cats[currentCase.cat] || currentCase.cat;

  document.getElementById('modal-tag').innerHTML = `<span class="cat-tag" style="background:${st.bg};color:${st.color};display:inline-block;margin-bottom:8px">${currentCase.tag} ${catLabel} ¬∑ ${currentCase.year}</span>`;
  document.getElementById('modal-title').textContent = d.title;
  document.getElementById('modal-goal').textContent = d.goal;
  document.getElementById('modal-how').textContent = d.how;
  document.getElementById('modal-result').textContent = d.result;
  document.getElementById('modal-insight').textContent = d.insight;
  document.getElementById('modal-note').value = notes[id] || '';
  document.getElementById('modal-note').placeholder = t.notes_placeholder;

  const readBtn = document.getElementById('readBtn');
  readBtn.textContent = read.includes(id) ? t.mark_unread : t.mark_read;

  // update labels
  document.querySelectorAll('[data-t]').forEach(el => {
    const key = el.dataset.t;
    if (T[lang][key]) el.textContent = T[lang][key];
  });

  document.getElementById('overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('overlay').classList.remove('open');
  document.body.style.overflow = '';
  currentCase = null;
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById('overlay')) closeModal();
}

function saveCurrentNote() {
  if (!currentCase) return;
  const note = document.getElementById('modal-note').value.trim();
  const notes = getNotes();
  if (note) notes[currentCase.id] = note;
  else delete notes[currentCase.id];
  saveNotes(notes);
}

function toggleReadAndClose() {
  if (!currentCase) return;
  saveCurrentNote();
  const read = getRead();
  const idx = read.indexOf(currentCase.id);
  if (idx >= 0) read.splice(idx, 1);
  else read.push(currentCase.id);
  saveRead(read);
  updateProgress();
  renderGrid();
  closeModal();
}

function saveNoteAndClose() {
  saveCurrentNote();
  renderGrid();
  closeModal();
}

// keyboard close
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

// ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
updateTranslations();
renderFilters();
renderGrid();
updateProgress();
</script>
